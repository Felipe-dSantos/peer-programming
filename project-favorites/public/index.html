<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ligando no documento de estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- ligando no documento de scripts -->
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./imagens/links-logo.png" alt="">
        </div>
        <div>
            <span id="titulo"> Meus links</span>
        </div>
    </header>
    <main>
        <div id="form">
            <form id="formulario">
                <input type="text" name="text" id="text"
                    placeholder="Digite o nome do endereço e o endereço separados por virgula">
            </form>
        </div>
        <ul id="lista">
            <h4 id="titulo_lista">Nunca mais esqueça o link!</h4>
                
        </ul>
    </main>

</body>

</html>
