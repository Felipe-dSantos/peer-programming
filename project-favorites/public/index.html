<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ligando no documento de estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- ligando no documento de scripts -->
    <script src="script.js" defer></script>
    <title>Meus Links</title>
</head>

<body>
    <!-- logo , busca e menu de navegação -->
    <header class="grid-header">
        <div>
            <img src="./imagens/links.png" alt="">
            
        </div>
        <div class="grid-busca">
            <input type="text" name="busca" id="busca" placeholder="Bucar">
            <nav>menu</nav>
        </div>
    </header>

    <!-- lista de Links  -->
    <main class="grid-main">
        <!-- campo de entrada de dados -->
        <div id="form">
            <form id="formulario">
                <input type="text" name="text" id="text"
                    placeholder="Digite o nome do endereço e o endereço separados por virgula">
            </form>
        </div>
        <ul id="lista">
            <h4 id="titulo_lista">NUNCA MAIS ESQUEÇA O LINK!</h4>
            <li><a href="" id="link"></a><a href="" id="bataa"></a></li>

        </ul>

    </main>
    <div class="grid-text">
        <section>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus esse, ab voluptas aperiam aut
            porro? Inventore officiis ab impedit? Quaerat qui perspiciatis quasi, iste totam labore! Sapiente aliquid
            ipsa dolor.</section>
    </div>
    <footer class="grid-footer"></footer>

</body>

</html>
